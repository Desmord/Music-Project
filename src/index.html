<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MikoÅ‚aj Chojnacki">
    <title>Music Project</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <section class="header__wrapper">
            <img class="background-image" src="images/background.jpg" alt="">
            <div class="transition-shadow"></div>
            <div class="main-tittle">TASTE</div>
            <div>ENGAGE</div>
            <div>IN</div>
            <div>ART</div>
        </section>

        <nav>
            <div class="nav__button nav__button--active">HOME</div>
            <div class="nav__button">SEARCH</div>
            <div class="nav__button">DISCOVER</div>
        </nav>

        <!-- <section class="search"></section> -->
        <!-- <seciton class="discover"></seciton> -->
        <!--  -->

        <section class="music-list">
            <!-- <script id="template-music-list" type="text/x-handlebars-template"></script> -->
            {{#each songs}}
            <div class="song">
                <div class="song__tittle">{{author}} - {{name}}</div>
                <div class="song__track-container">
                    <audio>
                        <source src="{{src}}" type="audio/mpeg">
                    </audio>
                </div>
                <div class="song__info">
                    <div class="song__categories">Categories: {{#each categories}}{{this}} {{/each}}</div>
                    <div class="song__ranking">#{{rank}} in the rankings</div>
                </div>
            </div>
            {{/each}}
            <!-- </script> -->
        </section>



        <section class="homepage">
            <img class="background-image" src="images/subscribe.jpg" alt="">
            <div class="subscribe">SUBSCRIBE<span>NOW</span></div>
            <div class="join-now">
                <div class="join-now__button">JOIN NOW</div>
            </div>
            <div class="homepage-content">
                <img class="background-image" src="images/artist.jpg" alt="img">
                <div class="dean">Dean</div>
                <div class="hen">Hen</div>
                <div class="son">son</div>
                <div class="new-album">NEW ALBUM</div>
                <div class="info">Available only for subscribers</div>
            </div>
        </section>

        <footer>All rights reserved</footer>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
